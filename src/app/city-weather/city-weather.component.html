<section class="weather__card" routerLink="/details/{{name}}">
    <span class="city-name__text">
      {{ name }}
    </span>
    <div class="weather-icon__container">
      <i *ngIf="condition === 'rain'" class="fas fa-cloud-showers-heavy fa-10x"></i>
      <i *ngIf="condition === 'sun'" class="fas fa-sun fa-10x"></i>
      <i *ngIf="condition === 'clouds'" class="fas fa-cloud fa-10x"></i>
      <i *ngIf="condition === 'storm'" class="fas fa-poo-storm fa-10x"></i>
      <i *ngIf="condition === 'snow'" class="fas fa-snowflake fa-10x"></i>
    </div>
    <div class="temperature-text__container">
      <span class="temperature__text">{{ currentTemp | number:'1.0-1':'fr-FR' }}</span>
      <span class="temperature-metric__text">Â°</span>
      <span class="weather-condition__text">{{ condition }}</span>
    </div>
    <section class="min-max__container">
      <div class="min__container">
        <svg class="min-arrow__icon" viewBox="188.5 807 21 21">
          <path fill="green" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow" />
        </svg>
        <span class="min-temperature__text">{{ minTemp | number:'1.0-1':'fr-FR' }}</span>
        <span class="min__text">Min</span>
      </div>
      <div class="max__container">
        <svg class="max-arrow__icon" viewBox="449.5 820 21 21">
          <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow" />
        </svg>
        <span class="max-temperature__text">{{ maxTemp | number:'1.0-1':'fr-FR' }}</span>
        <span class="max__text">Max</span>
      </div>
    </section>
</section>
